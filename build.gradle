// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:0.6.+"
    }
}

subprojects {
    repositories {
        mavenCentral()
        mavenLocal()
//        maven {
//            url "file://$System.env.HOME/.m2/repository"
//        }
    }
}

project(':MyTemplate') {
    apply from: rootProject.file('androidAnnotations.gradle')
    apply from: rootProject.file('dagger.gradle')
    apply from: rootProject.file('jpp.gradle')
}

// http://www.gradle.org/docs/current/dsl/org.gradle.api.plugins.ExtraPropertiesExtension.html
project.ext {
    supportPackageVersion = "18.0.+"
    playServicesVersion = "3.2.+"
    daggerVersion = "1.1.0"
    androidAnnotationsVersion = '2.7.1';
    nineOldAndroidsVersion = "2.4.0"
    commonsLangVersion = "2.6"
    commonsIoVersion = "2.4"
    guavaVersion = "14.0.1"
    jppVersion = '1.6.+';
    googleApiClientVersion = "1.16.0-rc"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
